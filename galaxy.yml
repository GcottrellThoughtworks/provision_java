### REQUIRED

# The namespace of the collection. This can be a company/brand/organization or product namespace under which all
# content lives. May only contain alphanumeric characters and underscores. Additionally namespaces cannot start with
# underscores or numbers and cannot contain consecutive underscores
namespace: garrett

# The name of the collection. Has the same character restrictions as 'namespace'
name: java

# The version of the collection. Must be compatible with semantic versioning
version: 1.0.0

# The path to the Markdown (.md) readme file. This path is relative to the root of the collection
readme: README.md

# A list of the collection's content authors. Can be just the name or in the format 'Full Name <email> (url)
# @nicks:irc/im.site#channel'
authors:
- Garrett <garrett.cottrell@thoughtworks.com>


### OPTIONAL but strongly recommended

# The URL of the originating SCM repository
repository: https://github.com/GcottrellThoughtworks/provision_java
